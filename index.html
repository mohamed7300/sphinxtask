<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

    <title>Educational RC</title>
</head>

<body>
    <div class="header row">
        <div class="col col-xs-12">
            <h1>Circle, choose and write</h1>

            <img src="img/help_icon.png" class="right" alt="This is a help icon">
            <img src="img/resourse_icon.png" class="right" alt="This is Resourses Icon">

        </div>

    </div>

    <div class="body">
        <div id="myCarousel" class="carousel slide centre" data-interval="false" data-ride="carousel">
            <div class="carousel-inner centre">
                <div class="carousel-item active">
                    <img class="d-block centre" src="img/1.png" alt="First slide">
                    
                    <div class="centre question margin-40-60 notCompleted" style="position: relative;" data-id="1">
                        What's <span class="option" data-audiosrc="assets/audio/correct.mp3"
                            data-answer="correct"><b>this</b></span> <b>/</b> <span class="option marginRt5"
                            data-audiosrc="assets/audio/incorrect.mp3" data-answer="incorrect"><b>that</b></span>?
                    </div>

                    <div class="centre question margin-40-60 notCompleted" style="position: relative;"
                        data-id="2">
                        <span class="option" data-audiosrc="assets/audio/correct.mp3"
                            data-answer="correct"><b>It's</b></span> <b>/</b> <span class="option"
                            data-audiosrc="assets/audio/incorrect.mp3" data-answer="incorrect"><b>They're</b></span> an
                        orange school bag.
                    </div>

                </div>
                <div class="carousel-item">
                    <img class="d-block centre" src="img/2.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block centre" src="img/3.png" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block centre" src="img/4.png" alt="Fourth slide">
                </div>
            </div>

            </a>
        </div>
    </div>

    <div class="footer">
        <a href="">
            <img src="img/replay_icon.png" alt="This is replay icon" class="replayCar">
        </a>
        <a href="#myCarousel" class="carousel-control" data-slide="next">
            <img src="img/next_icon.png" alt="This is next icon" class="right right1">
        </a>
        <a href="#myCarousel" class="carousel-control" data-slide="prev">
            <img src="img/back_icon.png" alt="This is back icon" class="right left1">
        </a>
        <img src="img/showAns_icon.png" alt="This is show answers icon" class="right showAnswers">
        <img src="img/reload_icon.png" alt="This is reload icon" class="right">

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>

</body>

</html>
